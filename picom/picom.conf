inactive-opacity = 1;
frame-opacity = 1.0;
inactive-opacity-override = false;
detect-client-opacity = true;

blur: {
  method = "dual_kawase";
  strength = 2;
};

shadow = true;

# General settings
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = true;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
log-level = "warn";
animations = (
  {
    triggers = ["close", "hide"];
    preset = "fly-out";
    duration = 0.16;
    scale = 1.0;
  },
  {
    triggers = ["open", "show"];
    preset = "fly-in";
    duration = 0.16;
    scale = 0.98;
  },
  {
    triggers = ["geometry"];
    preset = "geometry-change";
    duration = 0.16;
  }
);
